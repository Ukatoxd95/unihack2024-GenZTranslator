<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="translator">
        <textarea id="sourceText" placeholder="Enter slang or phrase..."></textarea>
        <button id="translateBtn">Translate</button>
        <div id="translationResult"></div>
    </div>
    <hr>
    <div class="toggle">
        <button id="toggleTranslation">Toggle Webpage Translation</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
